<!DOCTYPE html>
<html class="scroll-smooth" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sketch</title>
</head>
<body class="overflow-hidden">
    <main>
        <article>
            <section>
                <div class="min-h-screen flex items-center justify-center bg-white">
                    <div>
                        <div class="flex justify-center">
                            <img class="w-64" src="./assets/S.png" alt="Sketch">
                        </div>
                        <p>Onde suas ideias ficam anotadas</p>
                        <a href="#map">
                            <button class="py-2 px-32 my-2 rounded-lg transition-color border-4 border-black hover:bg-green-200">Entrar</button>
                        </a>
                    </div>
                </div>
            </section>
            <article class="flex">
                <section>
                    <div class="w-full px-4 py-2 z-30 absolute shadow-md bg-white">
                        <div class="pl-32">
                            <h2 class="text-xl">Sketch</h2>
                            <div class="flex flex-wrap">
                                <h2 class="pr-4">Ferramentas</h2>
                                <button class="px-4 bg-green-200 hover:bg-green-400" id="apagaTudo">Apagar Tudo</button>
                                <button class="px-4 bg-green-200 hover:bg-green-400" id="salvaimagem">Salvar Imagem</button>
                                <div>
                                    <label id="myfile">
                                        <p class="px-4 bg-green-200 hover:bg-green-400 cursor-pointer">importar</p>
                                    </label>
                                    <input class="hidden" type="file" id="meujson">
                                </div>
                                <button class="px-4 bg-green-200 hover:bg-green-400" id="bdjson">Baixar em Json</button>
                            </div>
                        </div>
                    </div>    
                    <header>
                        <nav>
                            <div class="w-16 h-8 absolute z-50 mx-8 my-4 rounded-xl cursor-pointer bg-green-200" id="abrirmenu">
                                <div class="w-8 h-8 end-0 transition rounded-full absolute bg-black" id="switchcontrol"></div>
                            </div>
                            <div class="w-32 min-h-screen p-4 pt-8 z-40 flex flex-col shadow-md absolute" id="control">
                                <div class="grow">
                                    <div class="w-16 h-16 mx-4 mt-28 md:mt-16 my-8 cursor-pointer bg-orange-400" id="quadrado"></div>
                                    <div class="w-16 h-16 mx-4 my-8 rounded-full cursor-pointer bg-orange-400" id="circulo"></div>
                                    <div class="flex justify-center">
                                        <div id="triangulo"></div>
                                    </div>
                                </div>
                                <div>
                                    <h2>Configurações</h2>
                                </div>
                            </div>
                        </nav>
                    </header>
                </section>
                <section class="ml-32 grow relative bg-green-200" id="controlright">
                    <div class="min-h-screen relative" id="map"></div>
                </section>
                <div class="w-96 p-8 z-50 border-box mt-16 flex flex-col bg-white">
                    <div class="grow">
                        <h2>Painel de Priedades</h2>
                        <h3 class="my-2 font-bold text-green-500" id="elementoPainel">Elemento Selecionado</h3>
                        <p id="X_properties">x</p>
                        <p id="Y_properties">y</p>
                        <p id="COLOR_properties">color</p>
                    </div>
                    <h2 class="text-xl">Dica</h2>
                    <p>Clique com o Direito no elemento, para abrir as suas configurações</p>
                </div>
            </article>
        </article>
    </main>
    <script type="module" src="./src/main.js"></script>
    <script type="module" src="./src/import & export/import.js"></script>
</body>
</html>
