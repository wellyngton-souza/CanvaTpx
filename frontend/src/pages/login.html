<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../assets/Sketch White theme.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sketch - Inicio</title>
</head>
<body>
    <main class="select-none">
        <article>
            <section>
                <div class="min-h-screen relative flex items-center justify-center dark:bg-slate-900 dark:text-white">
                    <div class="md:flex items-center">
                        <div>
                            <div class="relative flex justify-center">
                                <img class="w-32 lg:w-32" src="../../assets/SketchSemBackground.svg" alt="Sketch">
                            </div>
                            <h2 class="text-3xl font-bold">Sketch</h2>
                            <p>Seja muito bem vindo</p>
                            <div class="w-96 md:flex md:gap-8">
                                <button class="w-96 md:w-auto py-3 mt-6 flex rounded-md items-center bg-gray-200 dark:bg-white hover:bg-gray-300" id="googleLogin">  
                                    <img class="w-6 md:w-7 mx-6 md:mx-3" src="https://static-00.iconduck.com/assets.00/google-icon-2048x2048-czn3g8x8.png" alt="google-icon">
                                    <h3 class="md:hidden block dark:text-black">Google</h3>  
                                </button>
                                <button class="w-96 md:w-auto py-3 mt-6 flex rounded-md items-center bg-gray-200 dark:bg-white hover:bg-gray-300">  
                                    <img class="w-6 md:w-7 mx-6 md:mx-3" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b9/2023_Facebook_icon.svg/2048px-2023_Facebook_icon.svg.png" alt="google-icon">
                                    <h3 class="md:hidden block dark:text-black">Facebook</h3>  
                                </button>
                                <button class="w-96 md:w-auto py-3 mt-6 flex rounded-md items-center bg-gray-200 dark:bg-white hover:bg-gray-300">  
                                    <img class="w-6 md:w-7 mx-6 md:mx-3" src="https://cdn-icons-png.flaticon.com/512/0/747.png" alt="google-icon">
                                    <h3 class="md:hidden block dark:text-black">Apple</h3>  
                                </button>
                            </div>
                            <p class="w-60 mt-2">
                                Os nossos <a class="font-semibold" href="#">termos</a>
                            </p>
                        </div>
                        <div class="hidden md:block rotate-90">
                            <img class="w-52 -rotate-90" src="../../assets/images.jpg" alt="">
                            <hr class="w-96 h-full">
                        </div>
                    </div>
                </div>
            </section>
        </article>
    </main>
    <script>
        tailwind.config = {
            darkMode: "class"
        }
    </script>
    <script type="module" src="../design/darkTheme.js"></script>
    <script type="module" src="../../../backend/firebaseConfig.js"></script>
    <script type="module" src="../../../backend/login.js"></script>
</body>
</html>
